<!DOCTYPE html>
<html>

    <head>
        <title>Capturing Event Propagation</title>
    </head>

    <body>
        <div id="outer">
            <span id="inner">
                <button id="btn">Click me!</button>
            </span>
        </div>
        <style>
            #outer {
                padding: 20px;
                background-color: #f0f0f0;
            }

            #inner {
                padding: 20px;
                background-color: #e0e0e0;
            }

            #btn {
                padding: 20px;
                background-color: #c0c0c0;
            }
        </style>
        <script>
            // Using addEventListener with capturing
            document.getElementById('btn').addEventListener('click', function (event) {
                console.log("Button clicked (capturing)");
                event.stopPropagation();
                // This won't have any effect in capturing phase
            }, true,
            );
        </script>
    </body>

</html>
