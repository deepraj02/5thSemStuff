<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td {
          border: 2px solid green;
        }
        th {
            width: 100px;
            height: 40px;
        }
        </style>
</head>
<body>
    <table>
        <tr>
            <th rowspan="2">A</th>
            <th>B</th>
            <th rowspan="3">D</th>
            <th colspan="2">E</th>
            <th>F</th>
        </tr>
        <tr>
            <th>C</th>
            <th rowspan="2">G</th>
            <th rowspan="2">H</th>
            <th rowspan="2">I</th>
        </tr>
        <tr>
            <td colspan="2">J</td>
        </tr>
        <tr>
            <td colspan="3">K</td>
            <td>L</td>
            <td colspan="2">M</td>
        </tr>
    </table>
</body>
</html>
